<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Powerset Generator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="header">

      <h1 class="section-header">Generate a Power Set</h1>
      <p>(Original set and combinations of 1 item are excluded)</p>
    </div>
    <form id="subjects-form" class="form">
      <label for="subjects-input">Enter a comma separated list of items to get all possible
        combinations:</label>
      <input id="subjects-input" type="text" name="subjects" class="form-text-input"
        placeholder="item1,item2,item3,..." />
      <button id="form-submit-button" type="submit" class="form-submit-button">
        Get Combinations
      </button>
    </form>
    <section id="filters-section">
      <h3 class="section-header">Filter combinations</h3>
      <div class="filter-settings">
        <input type="checkbox" name="filter-setting-OR" value="OR" id="filter-setting-OR" class="filter-settings-checkbox filters-checkbox"><label for="filter-setting-OR">Include any selected</label>
      </div>
      <ul id="filters"></ul>
    </section>
    <div id="loading" class="loading">Loading&#8230;</div>
    <table id="combinations-table">
      <thead>
        <tr>
          <th>Subject Combinations</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>
  <script type="module" src="js/index.js"></script>
</body>

</html>

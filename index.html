<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Generate a Powerset</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="subjects-section">
        <h1 class="section-header">Generate a Power Set</h1>
        <form id="subjects-form" class="form">
          <label for="subjects-input">Enter a comma separated list of items to get all possible combinations:</label>
          <input id="subjects-input" type="text" name="subjects" class="form-text-input" placeholder="item1,item2,item3,..." />
          <button id="form-submit-button" type="submit" class="form-submit-button">Get Combinations</button>
        </form>
        <div id="loading" class="loading">
          Loading&#8230;     
        </div>
        <table id="subject-table">
          <thead>
            <tr>
              <th>Subject Combinations</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Powerset Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="header">
      <h1 class="section-header">Generate a Power Set</h1>
    </div>
    <form id="subjects-form" class="form">
      <label for="subjects-input">Enter a comma separated list of items to get all possible
        combinations:</label>
      <input id="subjects-input" type="text" name="subjects" class="form-text-input"
        placeholder="item1,item2,item3,..." />
      <button id="form-submit-button" type="submit" class="form-submit-button">
        Get Combinations
      </button>
    </form>
    <section id="filters-section">
      <h3 class="section-header">Filter combinations</h3>
      <div class="filter-settings">
        <input type="checkbox" name="filter-setting-OR" value="OR" id="filter-setting-OR"
          class="filter-settings-checkbox filters-checkbox"><label for="filter-setting-OR">Show combinations including
          any selected</label>
      </div>
      <ul id="filters"></ul>
      <label for="combo-limit-input">Limit max number of combinations:</label>
      <input type="number" name="combo-limit" id="combo-limit-input" class="filter-input" />
      <section class="filter-buttons-section">
        <button type="button" id="apply-filters-button" class="filters-button">Apply Filters</button>
        <button type="button" id="reset-filters-button" class="filters-button">Clear Filters</button>
      </section>
    </section>
    <div id="loading" class="loading">Loading&#8230;</div>
    <section class="combinations-table-section">
      <p class="info" id="results-info">(Original set and combinations of 1 item are excluded from results)</p>
      <table id="combinations-table">
        <thead>
          <tr>
            <th>Subject Combinations</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>
  <script type="module" src="js/index.js"></script>
</body>

</html>
